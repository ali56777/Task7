<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Max and Min Element Finder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Max and Min Element Finder</h1>
    <div>
        <label for="number1">Enter first number:</label>
        <input type="number" id="number1">
    </div>
    <div>
        <label for="number2">Enter second number:</label>
        <input type="number" id="number2">
    </div>
    <div>
        <label for="number3">Enter third number:</label>
        <input type="number" id="number3">
    </div>
    <button onclick="findMaxMin()">Find Max and Min</button>
    <div id="result"></div>

    <script>
        function findMaxMin() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);
            var number3 = parseFloat(document.getElementById('number3').value);

            var max = Math.max(number1, number2, number3);
            var min = Math.min(number1, number2, number3);

            document.getElementById('result').innerHTML = `Max element = ${max}<br>Min element = ${min}`;
        }
    </script>
</body>
</html>
