<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
    <h1>Grade Calculator</h1>
    <div>
        <label for="physics">Physics:</label>
        <input type="number" id="physics" min="0" max="100">
    </div>
    <div>
        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" min="0" max="100">
    </div>
    <div>
        <label for="biology">Biology:</label>
        <input type="number" id="biology" min="0" max="100">
    </div>
    <div>
        <label for="mathematics">Mathematics:</label>
        <input type="number" id="mathematics" min="0" max="100">
    </div>
    <div>
        <label for="computer">Computer:</label>
        <input type="number" id="computer" min="0" max="100">
    </div>
    <button onclick="calculateGrade()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateGrade() {
            var physics = parseFloat(document.getElementById('physics').value);
            var chemistry = parseFloat(document.getElementById('chemistry').value);
            var biology = parseFloat(document.getElementById('biology').value);
            var mathematics = parseFloat(document.getElementById('mathematics').value);
            var computer = parseFloat(document.getElementById('computer').value);

            var totalMarks = physics + chemistry + biology + mathematics + computer;
            var percentage = (totalMarks / 500) * 100;

            var grade;
            if (percentage >= 90) {
                grade = 'A';
            } else if (percentage >= 80) {
                grade = 'B';
            } else if (percentage >= 70) {
                grade = 'C';
            } else if (percentage >= 60) {
                grade = 'D';
            } else if (percentage >= 40) {
                grade = 'E';
            } else {
                grade = 'F';
            }

            document.getElementById('result').innerHTML = `Percentage: ${percentage.toFixed(2)}%<br>Grade: ${grade}`;
        }
    </script>
</body>
</html>
